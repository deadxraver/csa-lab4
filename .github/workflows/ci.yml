name: "ci"
run-name: "build & test"

on: [push]

env:
  GH_TOKEN: ${{github.token}}

jobs:
  build-test:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v3
      - name: "Install dependencies"
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - name: "Build"
        run: cargo build
      - name: "Test"
        run: cargo test
